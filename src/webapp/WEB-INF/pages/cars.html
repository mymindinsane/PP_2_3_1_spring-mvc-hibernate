<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Production year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${carsList}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.productionYear}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
